    <main> 
        <section class="contacto">
            <div class="contacto__info"> 
            <h1>CONTACTO</h1>
            <p> En qué podemos ayudarte?
                Por favor, no dude en ponerse en contacto con cualquier pregunta o consulta.</p>
            </div>
            <div class="mensaje__info">
            <h2>DEJANOS TU MENSAJE</h2>
            <p>Siempre trataremos de responder lo más rápido.</p>
            </div>

        </section>
        <section class="mensaje">
        <form method="POST" >
            <fieldset>
                <div class="form__nombre">
                    <label for="nombre"> Nombre:</label>
                    <input class="form__input"type="text" name="nombre"/>
                </div>
                <div class="form__apellido">
                    <label for="apellido"> Apellido:</label>
                    <input class="form__input"type="text" name="apellido"/>
                </div>
                <div class="form__email">
                    <label for="emal"> E-Mail:</label>
                    <input class="form__input"type="email" name="email"/>
                </div>
                <div>
                    <label for="mensaje"> Tu Mensaje </label>
                    <textarea class="form__mensaje" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button class="form__boton">Enviar</button>
                </div>
            </fieldset>
        </form>
    </section>
